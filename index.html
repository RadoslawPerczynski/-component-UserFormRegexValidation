<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>User Form Regex</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body style="opacity:0; transition:1s; font-size:0.9rem">
    <div class="container">
      <h1>User Form + JS validation with RegEx</h1>
      <small>Submit the form once you're done.</small>
      <form class="mt-4">
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="inputName"><b>Name</b> (min. 6 characters, no spaces and special characters)</label>
            <input
              type="text"
              class="form-control"
              id="inputName"
              placeholder="Name"
              required
            />
            <div class="invalid-feedback">
              Invalid name
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="inputZipCode"><b>Zip Code</b> (Maltese or Polish zip code, example: MSD1633 or 07-410)</label>
            <input
              type="text"
              class="form-control"
              id="inputZipCode"
              placeholder="Zip Code"
              required
            />
            <div class="invalid-feedback">
              Invalid zip code
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="inputEmail"> <b>Email</b> (cannot include neither the special characters "&", "=","_","'","-", "+", ",", "<>" nor 2 or more dots next to each other "..") </label>
            <input
              type="text"
              class="form-control"
              id="inputEmail"
              placeholder="Email"
              required
            />
            <div class="invalid-feedback">
              Invalid email
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="inputPhone"><b>Phone</b> (only Maltese phone number in any format, ex. 79032812, (+356)79038234)</label>
            <input
              type="text"
              class="form-control"
              id="inputPhone"
              placeholder="Phone"
              required
            />
            <div class="invalid-feedback">
              Invalid phone number
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="inputPassword"><b>Password</b> (minimum 6 characters, 1 number, 1 capital letter, 1 special char required)</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              placeholder="Password"
              required
            />
            <div class="invalid-feedback">
              Invalid password
            </div>
          </div>
        </div>

        <button class="btn btn-primary" type="submit" id="submitBtn">Submit form</button>
      </form>
    </div>


    <script src="app.js"></script>
  </body>
</html>
